<mat-card class="card" *ngIf="key">
  <mat-card-title class="card__title">{{title}}</mat-card-title>
  <img mat-card-image [src]="avatarURL" class="card__image" alt="Photo of a Shiba Inu">
  <mat-card-actions class="card__action-panel" align="center">
    <button mat-button (click)="handleActionBtn()">{{titleActionBtn}}</button>
  </mat-card-actions>
</mat-card>
