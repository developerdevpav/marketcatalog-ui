<div class="container" style="position: relative; height: max-content">
  <div class="row position-sticky sticky-top" style="padding: 15px 15px" [ngClass]="{'is-active': isFlow}">
    <extension-panel (eventChangeSort)="handleSortEvent($event)" [title]="titlePage + (!!paginationSize ? ' (' +  paginationSize + ')' : '')" style="width: 100%;"></extension-panel>
  </div>
  <div class="row">
    <div class="col-md-3 col-12 d-xl-block d-none">
      <div style="min-height: max-content" #headerproduct>
        <ng-content></ng-content>
      </div>
    </div>
    <div class="col-md-9 col-12">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-6 col-12 mb-4" *ngFor="let item of products | sortCatalog:sortEvent">
          <product-card [key]="item.id" [avatarURL]="item.img" [title]="item.title" (eventClickDetails)="handleEventGetDetails($event)" [titleActionBtn]="'Подробнее'"></product-card>
        </div>
      </div>
    </div>
  </div>
</div>
