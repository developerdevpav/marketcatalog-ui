<div class="filter-box">
  <ng-template ngFor let-filterItem [ngForOf]="filter?.filters">
    <extension-list multiple="true" (eventChange)="handle($event, filterItem)" [name]="filterItem.title"
                    [items]="filterItem.values">
    </extension-list>
  </ng-template>

  <div *ngIf="isShowReset()" style="width: 100%">
    <button mat-button style="width: 100%" (click)="handleFilterReset($event)" *ngIf="countFilterItem !== -1">Сбросить</button>
  </div>

</div>
