<div class="container">
  <div class="row justify-content-center" *ngIf="!productInformation">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
  <div class="row pt-0 mt-0 block-details" *ngIf="productInformation">
    <div class="col-lg-6 col-md-7 col-sm-12 p-0 block-details__view">
      <div class="col-12 p-0 mb-3">
        <image-carousel [images]="productInformation?.images" [config]="configImageViewer"></image-carousel>
      </div>
      <div class="col-12 p-0 mb-3">
        <button mat-flat-button color="primary" class="col-12">+375 (29) 947-96-30</button>
      </div>
      <div class="row col-12 text-information mb-4">
        Данный продукт вы можете приобрести по адресу. Для начало можно святься с продавцом данного продукта и уточнить о наличчи данного продукта.
      </div>
      <div class="row col-12 mb-4">
        Товар в наличии
      </div>
      <div class="row col-12 mb-4">
        Адрес по которому можно приобрести товар
      </div>
      <div class="row col-12">
        <div style="width: 100%; height: 300px; padding: 0; margin: 0">
          <angular-yandex-map [center]="[55.177166, 30.199360]" [zoom]="12">
            <angular-yandex-placemark [geometry]="[55.177166, 30.199360]"></angular-yandex-placemark>
          </angular-yandex-map>
        </div>
      </div>
    </div>
    <div class="p-0 col-lg-6 col-md-5 col-sm-12 block-details__information pl-3">
      <div class="col-12">
        <h3 style="margin: 15px 0; padding: 0">{{productInformation?.value}}</h3>
      </div>
      <div class="col-12">
        <div class="col-12 p-0 mb-3" *ngFor="let property of productInformation?.properties">
          <div class="col-12 p-0 mb-2">{{property.title}}</div>
          <div class="col-12 row">
            <div *ngFor="let val of property.values" class="p-1">
              <chip [props]="{title: val}"></chip>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
