<flex-catalog [products]="(this.pageProduct | async)?.content"
              [pageSize]="(this.pageProduct | async)?.size"
              [length]="(this.pageProduct | async)?.total"
              (eventPageChange)="handleChangePage($event)"
              [titlePage]="'Аксессуары и фурнитура для штор'">
</flex-catalog>
