<flex-catalog [products]="(products | async)"
              (eventPageChange)="handleChangePage($event)"
              [pageSize]="pageConf.size"
              [length]="pageConf.total"
              [loading]="loading"
              (eventGetDetails)="handleClickDetails($event)"
              [titlePage]="'Жалюзи'">
  <filter-cornice [category]="category"></filter-cornice>
</flex-catalog>
